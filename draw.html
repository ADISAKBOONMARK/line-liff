<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My LIFF App</title>
  </head>
  <body>
    <p id="p1">Hello World!</p>
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
    <script>
      liff
        .init({
          liffId: "2006393396-EY8qwKBe",
          withLoginOnExternalBrowser: true, // Enable automatic login process
        })
        .then(() => {
          document.getElementById("p1").innerHTML = JSON.stringify(liff);

          //   liff
          //     .getProfile()
          //     .then((profile) => {
          //       document.getElementById("p1").innerHTML = JSON.stringify(profile);
          //     })
          //     .catch((err) => {
          //       document.getElementById("p1").innerHTML = JSON.stringify(err);
          //     });
          liff
            .sendMessages([
              {
                type: "text",
                text: "Hello, World!",
              },
            ])
            .then(() => {
              console.log("message sent");
            })
            .catch((err) => {
              console.log("error", err);
            });
        })
        .catch((err) => {
          document.getElementById("p1").innerHTML = JSON.stringify(err);
        });
    </script>
  </body>
</html>
